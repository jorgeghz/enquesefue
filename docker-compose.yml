version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: enquesefue_db
    environment:
      POSTGRES_USER: enquesefue
      POSTGRES_PASSWORD: enquesefue
      POSTGRES_DB: enquesefue
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enquesefue"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: enquesefue_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://enquesefue:enquesefue@db:5432/enquesefue
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
